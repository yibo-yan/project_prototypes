<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery_test</title>
    <script src="JS/jquery.js"></script>
    <script src="JS/custom.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <table width = "100%", border = "1">
        <tr>
            <td>
                <div id = "htmlExample"></div>
            </td>
            <td id = "buttonContainer">
                <input type="button" id = "htmlButton" value = ".html">
                <input type="button" id = "textButton" value = ".text">
                <input type="button" id = "appendButton" value = ".append">
            </td>
        </tr>
    </table>
    <table width = "100%", border = "1">
        <tr>
            <td>
                <div id = "cssExample"></div>
            </td>
            <td id = "buttonContainer">
                <input type="button" id = "cssButton" value = ".css">
                <input type="button" id = "addButton" value = ".add">
                <input type="button" id = "removeButton" value = ".remove">
            </td>
        </tr>
    </table>
    <table width = "100%", border = "1">
        <tr>
            <td>
                <div id = "fxExample"></div>
            </td>
            <td id = "buttonContainer">
                <input type="button" id = "showButton" value = ".show">
                <input type="button" id = "hideButton" value = ".hide">
                <input type="button" id = "fadeInButton" value = ".fadeIn">
                <input type="button" id = "fadeOutButton" value = ".fadeOut">
            </td>
        </tr>
    </table>
</body>
</html>
